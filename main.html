<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form"</title>
</head>

<body>
	<h2>Feedback Form</h2>
	<form action="#" method="post">
		<lebel for="name">Name</lebel>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		<br><br>
		<!--faborite color-->
		<lebel for="favColor">Favorite Color:</lebel>
		<input type ="color" id="favColor" name="favColor">
		<br><br>
		<!--likeness-->
		<label for="likeness">Likeness (1-100):</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100">
		<br><br>

		<!--submit-->
		<button type="submit">Submit</button>
	</form>
</body>
</html>
